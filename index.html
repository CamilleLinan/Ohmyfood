<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="stylesheet" href="scss/style-medium.css" />
    <link rel="stylesheet" href="scss/style-small.css" />
    <link rel="shortcut icon" href="images/logo/omf_favicon.png" />
    <script src="https://kit.fontawesome.com/427a8b27ad.js" crossorigin="anonymous"></script>
    <title>Ohmyfood !</title>
    <meta name="description" content="" />
</head>

<body>
    <header>
        <header class="header">
            <img class="header_logo" src="images/logo/ohmyfood.png" alt="ohmyfood-logo" />
        </header>

        <section class="location">
            <i class="fa-solid fa-location-dot location_icon"></i>
            <h2 class="location_city">Paris, Belleville</h2>
        </section>

        <section class="explorer">
            <h2 class="explorer_title">Réservez le menu qui vous convient</h2>
            <p class="explorer_subtitle">Décourez des restaurants d'exeption, sélectionnés par nos soins.</p>
            <a href="#" class="explorer_link">Explorer nos restaurants</a>
        </section>
    </header>
    
    <main>
        <section class="operation">
            <header class="operation_header">
                <h2 class="operation_title">Fonctionnement</h2>
            </header>

            <div class="operation_cards">
                <div class="operation_cards_card">
                    <div class="operation_cards_card_number">1</div>
                    <i class="fa-solid fa-mobile-screen-button operation_cards_card_icon"></i>
                    <h3 class="operation_cards_card_title">Choisissez un restaurant</h3> 
                </div>

                <div class="operation_cards_card">
                    <div class="operation_cards_card_number">2</div>
                    <i class="fa-solid fa-list operation_cards_card_icon"></i>
                    <h3 class="operation_cards_card_title">Composez votre menu</h3> 
                </div>

                <div class="operation_cards_card">
                    <div class="operation_cards_card_number">3</div>
                    <i class="fa-solid fa-store operation_cards_card_icon"></i>
                    <h3 class="operation_cards_card_title">Dégustez au restaurant</h3> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
